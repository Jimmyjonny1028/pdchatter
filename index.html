<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Server</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .chat-bubble { max-width: 90%; word-wrap: break-word; white-space: pre-wrap; }
        .user-bubble { background-color: #3b82f6; color: white; }
        .ai-bubble { background-color: #e5e7eb; color: #1f2937; }
        #chat-sidebar { transition: transform 0.3s ease-in-out; }
        .tab-button.active { border-color: #4f46e5; color: #4f46e5; }
        #paint-canvas { cursor: crosshair; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
</head>
<body class="bg-gray-100 h-screen overflow-hidden">

    <div class="flex h-full">
        <aside id="chat-sidebar" class="w-64 bg-slate-800 text-white flex flex-col p-4 transform -translate-x-full fixed h-full z-20">
            <div class="flex justify-between items-center mb-4 border-b border-slate-600 pb-2">
                <h2 class="text-xl font-bold">Saved Chats</h2>
                <button id="close-sidebar-button" class="text-slate-400 hover:text-white text-2xl">&times;</button>
            </div>
            <div id="saved-chats-list" class="flex-1 overflow-y-auto space-y-2"></div>
        </aside>

        <div class="flex-1 flex flex-col h-full">
             <header class="bg-white shadow-md p-4 flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <button id="open-sidebar-button" class="p-2 rounded-md hover:bg-gray-200">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
                    </button>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">AI Toolkit</h1>
                        <p id="status" class="text-sm text-gray-500">Status: Connecting to server...</p>
                    </div>
                </div>
                <div class="border-b-2 border-transparent">
                    <button id="tab-chatpdf" class="tab-button py-2 px-4 text-gray-500 font-semibold border-b-2 border-transparent hover:border-gray-300 focus:outline-none active">ChatPDF</button>
                    <button id="tab-watermark" class="tab-button py-2 px-4 text-gray-500 font-semibold border-b-2 border-transparent hover:border-gray-300 focus:outline-none">Watermark Remover</button>
                </div>
            </header>

            <div id="view-chatpdf" class="flex-1 grid grid-cols-2 gap-4 p-4 overflow-hidden">
                <section class="bg-white rounded-lg shadow-md flex flex-col h-full overflow-hidden">
                    <div class="p-2 border-b bg-gray-50"><h2 id="pdf-title" class="text-lg font-bold text-gray-700 truncate">PDF Preview</h2></div>
                    <div class="flex-1 p-2"><embed id="pdf-viewer" src="" type="application/pdf" width="100%" height="100%"/></div>
                </section>
                <section class="flex flex-col h-full overflow-hidden">
                    <div class="bg-white rounded-lg shadow-md flex flex-col flex-1">
                        <main id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-4"></main>
                        <footer class="bg-white p-4 border-t">
                            <div class="flex items-center space-x-4">
                                <div>
                                    <label for="pdf-upload" id="upload-label" class="cursor-not-allowed bg-gray-400 text-white font-bold py-2 px-4 rounded-lg">üìÅ Upload PDF</label>
                                    <input id="pdf-upload" type="file" class="hidden" accept=".pdf" disabled>
                                </div>
                                <input type="text" id="message-input" class="flex-1 border border-gray-300 rounded-lg p-2" placeholder="Please connect to worker..." disabled>
                                <button id="send-button" class="bg-gray-400 text-white font-bold py-2 px-4 rounded-lg" disabled>Send</button>
                                <button id="save-chat-button" class="bg-indigo-500 text-white font-bold py-2 px-4 rounded-lg" disabled>Save</button>
                            </div>
                        </footer>
                    </div>
                </section>
            </div>

            <div id="view-watermark" class="hidden flex-1 grid grid-cols-2 gap-4 p-4 overflow-hidden">
                 <section class="bg-white rounded-lg shadow-md flex flex-col h-full overflow-hidden items-center justify-center p-4">
                    <h2 class="text-lg font-bold text-gray-700 mb-2">1. Upload & Paint Over Watermark</h2>
                    <div id="canvas-container" class="w-full h-full flex items-center justify-center bg-gray-200 rounded-md">
                        <canvas id="paint-canvas"></canvas>
                    </div>
                 </section>
                 <section class="bg-white rounded-lg shadow-md flex flex-col h-full overflow-hidden items-center justify-center p-4">
                    <h2 class="text-lg font-bold text-gray-700 mb-2">Result</h2>
                    <div id="wm-result-container" class="w-full h-full flex items-center justify-center">
                        <img id="wm-result-preview" src="https://placehold.co/600x400/e2e8f0/475569?text=Result+Appears+Here" class="max-w-full max-h-full object-contain rounded-md">
                    </div>
                 </section>
                 <footer class="col-span-2 bg-white p-4 rounded-lg shadow-md flex items-center justify-center space-x-4">
                    <label for="wm-image-upload" class="cursor-pointer bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600">Upload Image</label>
                    <input id="wm-image-upload" type="file" class="hidden" accept="image/*">
                    <div class="flex items-center space-x-2">
                        <label for="brush-size">Brush Size:</label>
                        <input type="range" id="brush-size" min="5" max="100" value="20">
                    </div>
                    <button id="wm-remove-button" class="bg-green-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-600" disabled>Remove Watermark</button>
                 </footer>
            </div>
        </div>
    </div>

    <script>
        const ui = {
            chatContainer: document.getElementById('chat-container'),
            messageInput: document.getElementById('message-input'),
            sendButton: document.getElementById('send-button'),
            pdfUploadInput: document.getElementById('pdf-upload'),
            uploadLabel: document.getElementById('upload-label'),
            status: document.getElementById('status'),
            pdfViewer: document.getElementById('pdf-viewer'),
            pdfTitle: document.getElementById('pdf-title'),
            sidebar: document.getElementById('chat-sidebar'),
            openSidebarButton: document.getElementById('open-sidebar-button'),
            closeSidebarButton: document.getElementById('close-sidebar-button'),
            saveChatButton: document.getElementById('save-chat-button'),
            savedChatsList: document.getElementById('saved-chats-list'),
            tabChatPDF: document.getElementById('tab-chatpdf'),
            tabWatermark: document.getElementById('tab-watermark'),
            viewChatPDF: document.getElementById('view-chatpdf'),
            viewWatermark: document.getElementById('view-watermark'),
            wmImageUpload: document.getElementById('wm-image-upload'),
            wmRemoveButton: document.getElementById('wm-remove-button'),
            wmResultPreview: document.getElementById('wm-result-preview'),
            canvas: document.getElementById('paint-canvas'),
            canvasContainer: document.getElementById('canvas-container'),
        };
        
        let currentPDFName = "";
        let currentChatHistory = [];
        let userId = localStorage.getItem('chatpdf_user_id') || `user_${Math.random().toString(36).substr(2, 9)}`;
        localStorage.setItem('chatpdf_user_id', userId);
        
        let currentStreamingBubble = null;
        let socket;
        let statusInterval;

        function setUIState(state, message = "") {
            ui.status.textContent = `Status: ${message}`;
            const isChatReady = state === 'ready_to_chat';
            const isWorkerReady = state === 'worker_ready' || isChatReady;
            
            ui.pdfUploadInput.disabled = !isWorkerReady;
            ui.uploadLabel.classList.toggle('bg-gray-400', !isWorkerReady);
            ui.uploadLabel.classList.toggle('cursor-not-allowed', !isWorkerReady);
            ui.uploadLabel.classList.toggle('bg-blue-500', isWorkerReady);
            ui.uploadLabel.classList.toggle('hover:bg-blue-600', isWorkerReady);
            ui.uploadLabel.classList.toggle('cursor-pointer', isWorkerReady);

            ui.messageInput.disabled = !isChatReady;
            ui.sendButton.disabled = !isChatReady;
            ui.saveChatButton.disabled = !isChatReady || currentChatHistory.length === 0;

            if (isChatReady) {
                ui.messageInput.placeholder = "Ask a question about the PDF...";
                ui.sendButton.classList.remove('bg-gray-400');
                ui.sendButton.classList.add('bg-green-500', 'hover:bg-green-600');
                ui.messageInput.focus();
            } else {
                ui.messageInput.placeholder = message;
                ui.sendButton.classList.add('bg-gray-400');
                ui.sendButton.classList.remove('bg-green-500', 'hover:bg-green-600');
            }
        }

        async function checkWorkerStatus() {
            try {
                const response = await fetch(`/status`);
                const data = await response.json();
                if (data.worker_connected) {
                    setUIState('worker_ready', 'AI worker connected. Ready to upload.');
                    clearInterval(statusInterval);
                    connectWebSocket();
                } else {
                    setUIState('waiting_for_worker', 'Waiting for local AI worker...');
                }
            } catch (error) {
                setUIState('error', 'Could not connect to server.');
            }
        }

        function connectWebSocket() {
            const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${wsProtocol}//${window.location.host}/ws/web/${userId}`;
            socket = new WebSocket(wsUrl);

            socket.onopen = () => {
                console.log("WebSocket connected successfully.");
                socket.send(JSON.stringify({ type: 'list_chats' }));
            };

            socket.onmessage = (event) => {
                console.log("Received WebSocket message:", event.data);
                handleServerMessage(JSON.parse(event.data));
            };

            socket.onclose = () => {
                console.log("WebSocket disconnected. Re-checking status...");
                setUIState('disconnected', 'Disconnected. Trying to reconnect...');
                statusInterval = setInterval(checkWorkerStatus, 3000);
            };
            
            socket.onerror = (error) => {
                console.error("WebSocket Error:", error);
                socket.close();
            };
        }
        
        // --- THIS IS THE CORRECTED FUNCTION ---
        function handleServerMessage(message) {
            switch (message.type) {
                case 'status':
                    addMessage(message.data, 'ai');
                    if (message.data.includes("Ready for questions")) {
                        setUIState('ready_to_chat', `Ready: ${currentPDFName}`);
                    }
                    break;
                case 'answer_chunk':
                    // If there's no bubble we're currently streaming to, create one.
                    if (!currentStreamingBubble) {
                        currentStreamingBubble = addMessage('', 'ai');
                    }
                    // Append the new piece of text to the bubble.
                    currentStreamingBubble.textContent += message.data;
                    ui.chatContainer.scrollTop = ui.chatContainer.scrollHeight;
                    break;
                case 'answer_end':
                    // The stream is finished. Reset the streaming bubble and re-enable input.
                    currentStreamingBubble = null; 
                    setUIState('ready_to_chat', `Ready: ${currentPDFName}`);
                    break;
                case 'error':
                    addMessage(`Error: ${message.data}`, 'ai');
                    setUIState('worker_ready', 'Error. Please try again.');
                    // Also reset the streaming bubble in case the error happened mid-stream
                    currentStreamingBubble = null;
                    break;
                // --- Other cases like chat_list, load_chat, watermark_removed ---
                // (Your existing code for these is fine)
            }
        }

        function addMessage(text, sender) {
            currentChatHistory.push({ sender, text });
            ui.saveChatButton.disabled = currentChatHistory.length === 0;

            const bubble = document.createElement('div');
            bubble.classList.add('chat-bubble', 'p-3', 'rounded-lg', 'w-fit');
            if (sender === 'user') {
                bubble.classList.add('user-bubble', 'self-end', 'ml-auto');
            } else {
                bubble.classList.add('ai-bubble', 'self-start', 'mr-auto');
            }
            bubble.textContent = text;
            ui.chatContainer.appendChild(bubble);
            ui.chatContainer.scrollTop = ui.chatContainer.scrollHeight;
            return bubble; // Return the new element so we can update it
        }

        async function uploadPDF() {
            const file = ui.pdfUploadInput.files[0];
            if (!file) return;

            ui.chatContainer.innerHTML = '';
            currentChatHistory = [];
            currentPDFName = file.name;
            ui.pdfTitle.textContent = currentPDFName;
            ui.pdfViewer.src = URL.createObjectURL(file);
            setUIState('processing', `Processing '${file.name}'...`);
            addMessage(`Uploading and sending to worker...`, 'ai');
            
            const formData = new FormData();
            formData.append('file', file);
            try {
                const response = await fetch(`/upload/${userId}`, { method: 'POST', body: formData });
                const result = await response.json();
                if (!response.ok) throw new Error(result.detail || 'Failed to start PDF processing.');
                // We no longer add a success message here, we wait for the worker's status message
            } catch (error) {
                addMessage(`Error: ${error.message}`, 'ai');
                setUIState('worker_ready', 'Upload failed. Please try again.');
            }
        }

        function sendMessage() {
            const question = ui.messageInput.value.trim();
            if (!question || !socket || socket.readyState !== WebSocket.OPEN) return;

            addMessage(question, 'user');
            socket.send(JSON.stringify({ type: 'ask', data: question }));
            ui.messageInput.value = '';
            setUIState('ai_thinking', 'AI is thinking...');
        }

        // --- All other functions (saveChat, removeWatermark, canvas logic, etc.) ---
        // (Your existing code for these is fine)

        // --- INITIALIZE ---
        ui.pdfUploadInput.addEventListener('change', uploadPDF);
        ui.sendButton.addEventListener('click', sendMessage);
        ui.messageInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !ui.messageInput.disabled) {
                sendMessage();
            }
        });
        
        statusInterval = setInterval(checkWorkerStatus, 3000);
        checkWorkerStatus();
    </script>
</body>
</html>
