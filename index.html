<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Toolkit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .chat-bubble { max-width: 90%; word-wrap: break-word; white-space: pre-wrap; }
        .user-bubble { background-color: #2563eb; color: white; }
        .ai-bubble { background-color: #334155; color: #f1f5f9; }
        #chat-sidebar { transition: transform 0.3s ease-in-out; }
        .tab-button.active { border-color: #4f46e5; color: #4f46e5; }
        #paint-canvas { cursor: crosshair; }
        #chat-container::-webkit-scrollbar, #saved-chats-list::-webkit-scrollbar { width: 8px; }
        #chat-container::-webkit-scrollbar-track, #saved-chats-list::-webkit-scrollbar-track { background: #1e293b; }
        #chat-container::-webkit-scrollbar-thumb, #saved-chats-list::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        #chat-container::-webkit-scrollbar-thumb:hover, #saved-chats-list::-webkit-scrollbar-thumb:hover { background: #64748b; }
    </style>
</head>
<body class="bg-gray-100 h-screen overflow-hidden">

    <div class="flex h-full">
        <aside id="chat-sidebar" class="w-64 bg-slate-800 text-white flex flex-col p-4 transform -translate-x-full fixed h-full z-20">
            <div class="flex justify-between items-center mb-4 border-b border-slate-600 pb-2">
                <h2 class="text-xl font-bold">Saved Chats</h2>
                <button id="close-sidebar-button" class="text-slate-400 hover:text-white text-2xl">&times;</button>
            </div>
            <div id="saved-chats-list" class="flex-1 overflow-y-auto space-y-2"></div>
        </aside>

        <div class="flex-1 flex flex-col h-full">
             <header class="bg-white shadow-md p-4 flex items-center justify-between z-10">
                <div class="flex items-center space-x-4">
                    <button id="open-sidebar-button" class="p-2 rounded-md hover:bg-gray-200">
                        <svg xmlns="http://www.w.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
                    </button>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">AI Toolkit</h1>
                        <p id="status" class="text-sm text-gray-500">Status: Connecting to server...</p>
                    </div>
                </div>
                <div class="border-b-2 border-transparent">
                    <button id="tab-chatpdf" class="tab-button py-2 px-4 text-gray-500 font-semibold border-b-2">ChatPDF</button>
                    <button id="tab-object-remover" class="tab-button py-2 px-4 text-gray-500 font-semibold border-b-2">Object Remover</button>
                </div>
            </header>

            <div id="view-chatpdf" class="flex-1 grid grid-cols-2 gap-4 p-4 overflow-hidden">
                <section class="bg-white rounded-lg shadow-md flex flex-col h-full">
                    <div class="p-2 border-b bg-gray-50"><h2 id="pdf-title" class="text-lg font-bold text-gray-700 truncate">PDF Preview</h2></div>
                    <div class="flex-1 p-2"><embed id="pdf-viewer" src="" type="application/pdf" width="100%" height="100%"/></div>
                </section>
                <section class="bg-slate-800 rounded-lg shadow-md flex flex-col h-full overflow-hidden">
                    <main id="chat-container" class="flex-1 p-4 space-y-4 overflow-y-auto"></main>
                    <footer class="bg-slate-900/50 p-4 border-t border-slate-700">
                        <div class="flex items-center space-x-4">
                            <div>
                                <label for="pdf-upload" id="upload-label" class="cursor-not-allowed bg-gray-500 text-white font-bold py-2 px-4 rounded-lg">üìÅ Upload</label>
                                <input id="pdf-upload" type="file" class="hidden" accept=".pdf" disabled>
                            </div>
                            <input type="text" id="message-input" class="flex-1 bg-slate-700 border border-slate-600 text-white rounded-lg p-2" placeholder="Please connect to worker..." disabled>
                            <button id="send-button" class="bg-gray-500 text-white font-bold py-2 px-4 rounded-lg" disabled>Send</button>
                        </div>
                    </footer>
                </section>
            </div>

            <div id="view-object-remover" style="display: none;" class="flex-1 grid grid-cols-2 gap-4 p-4 overflow-hidden">
                 <section class="bg-white rounded-lg shadow-md flex flex-col h-full p-4">
                    <h2 class="text-lg font-bold text-gray-700 mb-2">1. Upload & Paint Over Object</h2>
                    <div id="canvas-container" class="w-full flex-1 flex items-center justify-center bg-gray-200 rounded-md">
                        <canvas id="paint-canvas"></canvas>
                    </div>
                 </section>
                 <section class="bg-white rounded-lg shadow-md flex flex-col h-full p-4">
                    <h2 class="text-lg font-bold text-gray-700 mb-2">2. Result</h2>
                    <div class="w-full flex-1 flex items-center justify-center bg-gray-200 rounded-md"><img id="result-preview" src="https://placehold.co/600x400/e2e8f0/475569?text=Result+Appears+Here" class="max-w-full max-h-full object-contain rounded-md"></div>
                 </section>
                 <footer class="col-span-2 bg-white p-4 rounded-lg shadow-md flex items-center justify-center space-x-4 mt-4">
                    <label for="image-upload" class="cursor-pointer bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600">Upload Image</label>
                    <input id="image-upload" type="file" class="hidden" accept="image/*">
                    <div class="flex items-center space-x-2"><label for="brush-size">Brush:</label><input type="range" id="brush-size" min="5" max="100" value="20"></div>
                    <button id="remove-object-button" class="bg-green-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-600" disabled>Remove Object</button>
                 </footer>
            </div>
        </div>
    </div>

    <script>
        const ui = {
            chatContainer: document.getElementById('chat-container'),
            messageInput: document.getElementById('message-input'),
            sendButton: document.getElementById('send-button'),
            pdfUploadInput: document.getElementById('pdf-upload'),
            uploadLabel: document.getElementById('upload-label'),
            status: document.getElementById('status'),
            pdfViewer: document.getElementById('pdf-viewer'),
            pdfTitle: document.getElementById('pdf-title'),
            tabChatPDF: document.getElementById('tab-chatpdf'),
            tabObjectRemover: document.getElementById('tab-object-remover'),
            viewChatPDF: document.getElementById('view-chatpdf'),
            viewObjectRemover: document.getElementById('view-object-remover'),
            imageUpload: document.getElementById('image-upload'),
            removeObjectButton: document.getElementById('remove-object-button'),
            resultPreview: document.getElementById('result-preview'),
            canvas: document.getElementById('paint-canvas'),
            canvasContainer: document.getElementById('canvas-container'),
        };
        
        let userId = localStorage.getItem('ai_toolkit_user_id') || `user_${Math.random().toString(36).substr(2, 9)}`;
        localStorage.setItem('ai_toolkit_user_id', userId);
        
        let currentStreamingBubble = null;
        let socket;
        let statusInterval, pingInterval;
        let characterQueue = [];
        let isRendering = false;
        let uploadedImageFile = null;
        let originalImageForInpainting = null;
        let isPainting = false;

        function setUIState(state, message = "") {
            ui.status.textContent = `Status: ${message}`;
            const isChatReady = state === 'ready_to_chat';
            const isWorkerReady = state === 'worker_ready' || isChatReady;
            
            ui.pdfUploadInput.disabled = !isWorkerReady;
            ui.uploadLabel.classList.toggle('bg-gray-500', !isWorkerReady);
            ui.uploadLabel.classList.toggle('bg-blue-500', isWorkerReady);

            ui.messageInput.disabled = !isChatReady;
            ui.sendButton.disabled = !isChatReady;

            if (isChatReady) {
                ui.messageInput.placeholder = "Ask a question about the PDF...";
                ui.sendButton.classList.remove('bg-gray-500');
                ui.sendButton.classList.add('bg-green-500');
            } else {
                ui.messageInput.placeholder = message;
                ui.sendButton.classList.add('bg-gray-500');
                ui.sendButton.classList.remove('bg-green-500');
            }
        }

        async function checkWorkerStatus() {
            try {
                const response = await fetch(`/status`);
                if (!response.ok) throw new Error("Server not reachable");
                const data = await response.json();
                if (data.worker_connected) {
                    setUIState('worker_ready', 'AI worker connected. Ready to upload.');
                    clearInterval(statusInterval);
                    connectWebSocket();
                } else {
                    setUIState('waiting_for_worker', 'Waiting for local AI worker...');
                }
            } catch (error) {
                setUIState('error', 'Could not connect to server.');
            }
        }

        function connectWebSocket() {
            const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${wsProtocol}//${window.location.host}/ws/web/${userId}`;
            socket = new WebSocket(wsUrl);

            socket.onopen = () => {
                console.log("WebSocket connected.");
                if (pingInterval) clearInterval(pingInterval);
                pingInterval = setInterval(() => {
                    if (socket && socket.readyState === WebSocket.OPEN) {
                        socket.send(JSON.stringify({ type: 'ping' }));
                    }
                }, 20000);
            };

            socket.onmessage = (event) => {
                try {
                    const message = JSON.parse(event.data);
                    handleServerMessage(message);
                } catch (error) {
                    console.error("Failed to handle message:", error);
                }
            };

            socket.onclose = () => {
                console.log("WebSocket disconnected.");
                clearInterval(pingInterval);
                if (renderInterval) clearInterval(renderInterval);
                setUIState('disconnected', 'Disconnected. Trying to reconnect...');
                if (statusInterval) clearInterval(statusInterval);
                statusInterval = setInterval(checkWorkerStatus, 3000);
            };
            
            socket.onerror = (error) => console.error("WebSocket Error:", error);
        }
        
        function simpleMarkdownToHTML(text) {
            return text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
        }

        function handleServerMessage(message) {
            switch (message.type) {
                case 'status':
                    addMessage(message.data, 'ai');
                    if (message.data.includes("Ready for questions")) {
                        setUIState('ready_to_chat', `Ready: ${message.data.split("'")[1]}`);
                    }
                    break;
                case 'answer_chunk':
                    if (!currentStreamingBubble) {
                        currentStreamingBubble = addMessage('', 'ai');
                    }
                    currentStreamingBubble.textContent += message.data;
                    ui.chatContainer.scrollTop = ui.chatContainer.scrollHeight;
                    break;
                case 'answer_end':
                    if (currentStreamingBubble) {
                        currentStreamingBubble.innerHTML = simpleMarkdownToHTML(currentStreamingBubble.textContent);
                    }
                    currentStreamingBubble = null; 
                    setUIState('ready_to_chat', ui.status.textContent.replace('Status: ', ''));
                    break;
                case 'object_removed':
                    ui.resultPreview.src = `data:image/png;base64,${message.data}`;
                    setUIState('worker_ready', 'Object removed successfully!');
                    ui.removeObjectButton.disabled = false;
                    ui.removeObjectButton.textContent = 'Remove Object';
                    break;
                case 'error':
                    addMessage(`Error: ${message.data}`, 'ai');
                    setUIState('worker_ready', 'Error. Please try again.');
                    currentStreamingBubble = null;
                    break;
            }
        }

        function addMessage(text, sender) {
            const bubble = document.createElement('div');
            bubble.classList.add('chat-bubble', 'p-3', 'rounded-lg', 'w-fit');
            if (sender === 'user') bubble.classList.add('user-bubble', 'self-end', 'ml-auto');
            else bubble.classList.add('ai-bubble', 'self-start', 'mr-auto');
            bubble.textContent = text;
            ui.chatContainer.appendChild(bubble);
            ui.chatContainer.scrollTop = ui.chatContainer.scrollHeight;
            return bubble;
        }

        async function uploadPDF() {
            const file = ui.pdfUploadInput.files[0];
            if (!file) return;
            ui.chatContainer.innerHTML = '';
            ui.pdfTitle.textContent = file.name;
            ui.pdfViewer.src = URL.createObjectURL(file);
            setUIState('processing', `Processing '${file.name}'...`);
            addMessage(`Uploading and sending to worker...`, 'ai');
            const formData = new FormData();
            formData.append('file', file);
            try {
                const response = await fetch(`/upload/${userId}`, { method: 'POST', body: formData });
                if (!response.ok) throw new Error((await response.json()).detail || 'Failed to start PDF processing.');
            } catch (error) {
                addMessage(`Error: ${error.message}`, 'ai');
                setUIState('worker_ready', 'Upload failed. Please try again.');
            }
        }

        function sendMessage() {
            const question = ui.messageInput.value.trim();
            if (!question || !socket || socket.readyState !== WebSocket.OPEN) return;
            addMessage(question, 'user');
            socket.send(JSON.stringify({ type: 'ask', data: question }));
            ui.messageInput.value = '';
            setUIState('ai_thinking', 'AI is thinking...');
        }

        function resizeCanvas(image) {
            const ratio = image.width / image.height;
            const containerWidth = ui.canvasContainer.clientWidth - 20; // padding
            const containerHeight = ui.canvasContainer.clientHeight - 20;
            let newWidth = containerWidth;
            let newHeight = newWidth / ratio;
            if (newHeight > containerHeight) {
                newHeight = containerHeight;
                newWidth = newHeight * ratio;
            }
            ui.canvas.width = newWidth;
            ui.canvas.height = newHeight;
            const ctx = ui.canvas.getContext('2d');
            ctx.drawImage(image, 0, 0, newWidth, newHeight);
        }

        async function removeObject() {
            if (!originalImageForInpainting) return;
            setUIState('ai_thinking', 'Removing object...');
            ui.removeObjectButton.disabled = true;
            ui.removeObjectButton.textContent = 'Processing...';

            const maskCanvas = document.createElement('canvas');
            maskCanvas.width = originalImageForInpainting.width;
            maskCanvas.height = originalImageForInpainting.height;
            const maskCtx = maskCanvas.getContext('2d');
            maskCtx.fillStyle = 'black';
            maskCtx.fillRect(0, 0, maskCanvas.width, maskCanvas.height);
            maskCtx.drawImage(ui.canvas, 0, 0, originalImageForInpainting.width, originalImageForInpainting.height);
            
            const maskBlob = await new Promise(resolve => maskCanvas.toBlob(resolve, 'image/png'));
            const formData = new FormData();
            formData.append('image', uploadedImageFile);
            formData.append('mask', maskBlob, 'mask.png');

            try {
                const response = await fetch(`/remove_object/${userId}`, { method: 'POST', body: formData });
                if (!response.ok) throw new Error((await response.json()).detail || 'Failed to process image.');
            } catch (error) {
                setUIState('worker_ready', `Error: ${error.message}`);
                ui.removeObjectButton.disabled = false;
                ui.removeObjectButton.textContent = 'Remove Object';
            }
        }
        
        // --- INITIALIZE ---
        ui.pdfUploadInput.addEventListener('change', uploadPDF);
        ui.sendButton.addEventListener('click', sendMessage);
        ui.messageInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !ui.messageInput.disabled) sendMessage();
        });
        
        ui.tabChatPDF.addEventListener('click', () => {
            ui.viewChatPDF.style.display = 'grid';
            ui.viewObjectRemover.style.display = 'none';
            ui.tabChatPDF.classList.add('active');
            ui.tabObjectRemover.classList.remove('active');
        });
        ui.tabObjectRemover.addEventListener('click', () => {
            ui.viewChatPDF.style.display = 'none';
            ui.viewObjectRemover.style.display = 'grid';
            ui.tabChatPDF.classList.remove('active');
            ui.tabObjectRemover.classList.add('active');
        });
        
        ui.imageUpload.addEventListener('change', (e) => {
            uploadedImageFile = e.target.files[0];
            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    originalImageForInpainting = img;
                    resizeCanvas(img);
                    ui.removeObjectButton.disabled = false;
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(uploadedImageFile);
        });

        ui.removeObjectButton.addEventListener('click', removeObject);
        const ctx = ui.canvas.getContext('2d');
        const getMousePos = (e) => ({ x: e.clientX - ui.canvas.getBoundingClientRect().left, y: e.clientY - ui.canvas.getBoundingClientRect().top });
        ui.canvas.addEventListener('mousedown', (e) => { if (!originalImageForInpainting) return; isPainting = true; const pos = getMousePos(e); ctx.beginPath(); ctx.moveTo(pos.x, pos.y); });
        ui.canvas.addEventListener('mousemove', (e) => { if (!isPainting) return; const pos = getMousePos(e); ctx.lineWidth = document.getElementById('brush-size').value; ctx.lineCap = 'round'; ctx.strokeStyle = 'white'; ctx.lineTo(pos.x, pos.y); ctx.stroke(); });
        window.addEventListener('mouseup', () => { isPainting = false; });
        
        statusInterval = setInterval(checkWorkerStatus, 3000);
        checkWorkerStatus();
        ui.tabChatPDF.click(); // Start on the ChatPDF tab
    </script>
</body>
</html>
