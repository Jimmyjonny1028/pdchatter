<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatPDF Server</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .chat-bubble { max-width: 90%; word-wrap: break-word; }
        .user-bubble { background-color: #3b82f6; color: white; }
        .ai-bubble { background-color: #e5e7eb; color: #1f2937; }
        /* Custom scrollbar for webkit browsers */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
</head>
<body class="bg-gray-100 h-screen overflow-hidden">

    <div class="flex h-full">
        <!-- Chat History Sidebar -->
        <aside class="w-1/4 bg-slate-800 text-white flex flex-col p-4">
            <h2 class="text-xl font-bold mb-4 border-b border-slate-600 pb-2">Saved Chats</h2>
            <div id="saved-chats-list" class="flex-1 overflow-y-auto space-y-2">
                <!-- Saved chats will be added here -->
            </div>
            <button id="save-chat-button" class="mt-4 bg-indigo-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-600 transition-colors w-full" disabled>Save Current Chat</button>
        </aside>

        <!-- Main Content Area -->
        <div class="flex-1 grid grid-cols-2 gap-4 p-4 h-full">
            <!-- PDF Preview Pane -->
            <section id="pdf-viewer-container" class="bg-white rounded-lg shadow-md flex flex-col h-full overflow-hidden">
                <div class="p-2 border-b bg-gray-50">
                    <h2 class="text-lg font-bold text-gray-700">PDF Preview</h2>
                </div>
                <div class="flex-1 p-2">
                    <embed id="pdf-viewer" src="" type="application/pdf" width="100%" height="100%"/>
                </div>
            </section>

            <!-- Chat Interface -->
            <section class="flex flex-col h-full">
                <div class="bg-white rounded-lg shadow-md flex flex-col flex-1 overflow-hidden">
                    <header class="p-4 border-b">
                        <h1 class="text-2xl font-bold text-gray-800">ChatPDF</h1>
                        <p id="status" class="text-sm text-gray-500">Status: Connecting to server...</p>
                    </header>

                    <main id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-4">
                        <!-- Chat messages will be added here -->
                    </main>

                    <footer class="bg-white p-4 border-t">
                        <div class="flex items-center space-x-4">
                            <div>
                                <label for="pdf-upload" id="upload-label" class="cursor-not-allowed bg-gray-400 text-white font-bold py-2 px-4 rounded-lg">
                                    üìÅ Upload PDF
                                </label>
                                <input id="pdf-upload" type="file" class="hidden" accept=".pdf" disabled>
                            </div>
                            <input type="text" id="message-input" class="flex-1 border border-gray-300 rounded-lg p-2" placeholder="Please connect to worker..." disabled>
                            <button id="send-button" class="bg-gray-400 text-white font-bold py-2 px-4 rounded-lg" disabled>Send</button>
                        </div>
                    </footer>
                </div>
            </section>
        </div>
    </div>


    <script>
        // --- UI ELEMENTS ---
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const pdfUploadInput = document.getElementById('pdf-upload');
        const uploadLabel = document.getElementById('upload-label');
        const statusElement = document.getElementById('status');
        const pdfViewer = document.getElementById('pdf-viewer');
        const saveChatButton = document.getElementById('save-chat-button');
        const savedChatsList = document.getElementById('saved-chats-list');
        
        // --- APP STATE ---
        let currentPDFName = "";
        let currentChatHistory = [];

        // --- WEBSOCKET SETUP ---
        const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${wsProtocol}//${window.location.host}/ws/web`;
        let socket;

        // --- UI STATE MANAGEMENT ---
        function setUIState(state, message = "") {
            statusElement.textContent = `Status: ${message}`;
            
            const isChatReady = state === 'ready_to_chat';
            const isWorkerReady = state === 'worker_ready' || isChatReady;
            
            pdfUploadInput.disabled = !isWorkerReady;
            uploadLabel.classList.toggle('bg-gray-400', !isWorkerReady);
            uploadLabel.classList.toggle('cursor-not-allowed', !isWorkerReady);
            uploadLabel.classList.toggle('bg-blue-500', isWorkerReady);
            uploadLabel.classList.toggle('hover:bg-blue-600', isWorkerReady);
            uploadLabel.classList.toggle('cursor-pointer', isWorkerReady);

            messageInput.disabled = !isChatReady;
            sendButton.disabled = !isChatReady;
            saveChatButton.disabled = !isChatReady || currentChatHistory.length === 0;

            if (isChatReady) {
                messageInput.placeholder = "Ask a question about the PDF...";
                sendButton.classList.remove('bg-gray-400');
                sendButton.classList.add('bg-green-500', 'hover:bg-green-600');
                messageInput.focus();
            } else {
                messageInput.placeholder = message;
                sendButton.classList.add('bg-gray-400');
                sendButton.classList.remove('bg-green-500', 'hover:bg-green-600');
            }
        }

        // --- WEBSOCKET LOGIC ---
        function connect() {
            socket = new WebSocket(wsUrl);
            setUIState('connecting', 'Connecting to server...');

            socket.onopen = () => console.log("Connected to server.");

            socket.onmessage = (event) => {
                const message = JSON.parse(event.data);
                handleServerMessage(message);
            };

            socket.onclose = () => {
                setUIState('disconnected', 'Disconnected. Retrying...');
                setTimeout(connect, 3000);
            };

            socket.onerror = (error) => {
                console.error("WebSocket Error:", error);
                socket.close();
            };
        }

        function handleServerMessage(message) {
            switch (message.type) {
                case 'status':
                    addMessage(message.data, 'ai');
                    if (message.data.includes("Waiting for local AI worker")) {
                        setUIState('waiting_for_worker', 'Waiting for local AI worker...');
                    } else if (message.data.includes("AI worker connected")) {
                        setUIState('worker_ready', 'AI worker connected. Ready to upload.');
                    } else if (message.data.includes("Ready for questions")) {
                        setUIState('ready_to_chat', message.data);
                    }
                    break;
                case 'answer':
                    addMessage(message.data, 'ai');
                    setUIState('ready_to_chat', statusElement.textContent.replace('Status: ',''));
                    break;
                case 'error':
                    addMessage(`Error: ${message.data}`, 'ai');
                    setUIState('ready_to_chat', statusElement.textContent.replace('Status: ',''));
                    break;
            }
        }

        // --- UI HELPER FUNCTIONS ---
        function addMessage(text, sender) {
            currentChatHistory.push({ sender, text });
            saveChatButton.disabled = !currentChatHistory.length;

            const bubble = document.createElement('div');
            bubble.classList.add('chat-bubble', 'p-3', 'rounded-lg', 'w-fit');
            if (sender === 'user') {
                bubble.classList.add('user-bubble', 'self-end', 'ml-auto');
            } else {
                bubble.classList.add('ai-bubble', 'self-start', 'mr-auto');
            }
            bubble.textContent = text;
            chatContainer.appendChild(bubble);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // --- EVENT HANDLERS ---
        function uploadPDF() {
            const file = pdfUploadInput.files[0];
            if (!file) return;

            // Clear previous state
            chatContainer.innerHTML = '';
            currentChatHistory = [];
            currentPDFName = file.name;
            pdfViewer.src = URL.createObjectURL(file);

            setUIState('processing', `Processing '${file.name}'...`);
            addMessage(`Uploading ${file.name}...`, 'ai');
            
            const reader = new FileReader();
            reader.onload = (e) => {
                const file_content_base64 = e.target.result.split(',')[1];
                socket.send(JSON.stringify({ type: 'upload', data: file_content_base64 }));
            };
            reader.readAsDataURL(file);
        }

        function sendMessage() {
            const question = messageInput.value.trim();
            if (!question) return;

            addMessage(question, 'user');
            socket.send(JSON.stringify({ type: 'ask', data: question }));
            messageInput.value = '';
            setUIState('ai_thinking', 'AI is thinking...');
        }

        function saveChat() {
            if (currentChatHistory.length === 0) return;

            const firstUserMessage = currentChatHistory.find(m => m.sender === 'user')?.text || 'Chat';
            const chatSummary = firstUserMessage.substring(0, 30) + (firstUserMessage.length > 30 ? '...' : '');

            const savedChatItem = document.createElement('div');
            savedChatItem.classList.add('p-2', 'bg-slate-700', 'rounded-md', 'cursor-pointer', 'hover:bg-slate-600');
            savedChatItem.innerHTML = `
                <p class="font-semibold truncate">${chatSummary}</p>
                <p class="text-xs text-slate-400">${currentPDFName}</p>
            `;
            
            // Store the history and restore it on click
            const historyToSave = JSON.stringify(currentChatHistory);
            savedChatItem.addEventListener('click', () => {
                chatContainer.innerHTML = '';
                currentChatHistory = JSON.parse(historyToSave);
                currentChatHistory.forEach(msg => {
                    // Re-add message without pushing to history again
                    const bubble = document.createElement('div');
                    bubble.classList.add('chat-bubble', 'p-3', 'rounded-lg', 'w-fit');
                    if (msg.sender === 'user') {
                        bubble.classList.add('user-bubble', 'self-end', 'ml-auto');
                    } else {
                        bubble.classList.add('ai-bubble', 'self-start', 'mr-auto');
                    }
                    bubble.textContent = msg.text;
                    chatContainer.appendChild(bubble);
                });
                chatContainer.scrollTop = chatContainer.scrollHeight;
            });

            savedChatsList.prepend(savedChatItem);
            addMessage('Chat saved to the sidebar.', 'ai');
        }

        pdfUploadInput.addEventListener('change', uploadPDF);
        sendButton.addEventListener('click', sendMessage);
        saveChatButton.addEventListener('click', saveChat);
        messageInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') sendMessage();
        });
        
        // --- INITIALIZE ---
        connect();
    </script>
</body>
</html>
